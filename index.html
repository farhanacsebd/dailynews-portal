<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link  -->
    <link rel="shortcut icon" href="/images/news-icon.png" type="image/x-icon" />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>DailyNews</title>
  </head>
  <body class="container bg-light">
    <header class="mt-2">
      <!-- start navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"><span class="bg-primary p-1 text-white rounded">Daily</span><span class="fw-bold">News</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a onclick="dataLoadAllTime()" class="nav-link active fs-5" href="#" id="news">News</a>
              </li>
              <li class="nav-item">
                <a onclick="alert('This feature will come soon')" id="blog" class="nav-link fs-5" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="/images/Avatar.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <hr />
      <!-- category section start -->
      <div id="displayCategory" class="d-flex justify-content-center"></div>
      <!-- category section end -->
    </header>
    <main class="container">
      <section>
        <!-- total result count div -->
        <h5 id="resultFound" class="bg-white p-3 my-5 rounded"></h5>
        <!-- sort view section -->
        <div class="d-flex justify-content-between">
          <div>Sort By View:</div>
          <div>
            <button type="button" class="btn btn-primary mx-2">TODAY'S PICK</button>
            <button onclick="alert('This feature will come soon')" type="button" class="btn btn-outline-primary px-4">TRENDING</button>
          </div>
        </div>
      </section>
      <section>
        <!-- card section start -->
        <div id="displayCards" class="my-5"></div>
        <!-- card section end -->

        <!-- Modal start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  <span class="bg-primary p-1 text-white rounded">Daily</span><span class="fw-bold">News</span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- details info in modal -->
              <div id="detailInfo" class="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- this is the footer section -->
    <footer>
      <h6 class="text-center m-5">Copyright 2023 DailyNews</h6>
    </footer>
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- js link added -->
    <script src="js/app.js"></script>
  </body>
</html>
