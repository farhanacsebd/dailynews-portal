<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link  -->
    <link rel="shortcut icon" href="/images/news-icon.png" type="image/x-icon" />
    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

  <body class="container bg-light">

          <a class="navbar-brand" href="#"

            data-bs-toggle="collapse"

          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#" id="news">News</a>
              </li>
              <li class="nav-item">
                <a onclick="alert('This feature will come soon')" id="blog" class="nav-link fs-5" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="/images/Avatar.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <hr />
      <!-- news section start -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link disabled" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Breaking News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Regular News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">International News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Sports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Entertainment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Culture</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Arts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">All News</a>
        </li>
      </ul>
      <!-- news section start -->
    </header>
    <main class="container">
      <section>
        <h5 class="bg-white p-3 my-3 rounded"><span>0</span> items found for category All News</h5>

          <div>Sort By View:</div>

    <script src="js/app.js"></script>
